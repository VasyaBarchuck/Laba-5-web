<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="forms4.css">
	<title>Document</title>
</head>
<body>
	<form action="" class="wedding">
  <div class="form-inner">
    <h2>Вас запрошували?<br>
    Підтверджуйте</h2>
    <div class="form-content">
      <h3>Ваше им'я:</h3>
      <p><input type="text" name="your-name" required></p>
      <h3>Гостей:</h3>
      <p>
        <select name="guests">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </p>
      <h3>Я запрошений...</h3>
      <p>
        <select name="attending">
          <option value="All events">На всі заходи</option>
          <option value="Ceremony">На церемонію</option>
          <option value="Party">На вечірку</option>
        </select>
      </p>
      <p><input type="submit" value="Я подтверждаю"></p>
    </div>
  </div>
</form>
	
</body>
</html>
