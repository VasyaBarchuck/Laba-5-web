<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="forms.css">
</head>
<body>
	<form action="" class="air">
  <div class="form-inner">
    <div class="stripes-block"></div>
    <div class="form-row">
      <label for="name">Им'я</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-row">
      <label for="address">Адреса</label>
      <textarea rows="3" id="address" required></textarea>
    </div>
    <div class="form-row-icon">
      <i class="fa fa-tty"></i>
      <input type="text" id="phone" required placeholder="мобільний телефон">
    </div>
    <div class="form-row-icon">
      <i class="fa fa-envelope-o"></i>
      <input type="email" id="email" required placeholder="ваша пошта">
    </div>
    <div class="form-row-icon">
      <label class="fa fa-paper-plane-o"></label>
      <input type="submit" value="">
    </div>  
  </div>
</form>

	
</body>
</html>
